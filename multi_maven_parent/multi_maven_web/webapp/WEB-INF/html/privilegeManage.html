<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Custom DataGrid Pager - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="../easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="../easyui/themes/icon.css">
<link rel="stylesheet" type="text/css" href="../easyui/demo/demo.css">
<script type="text/javascript" src="../easyui/jquery.min.js"></script>
<script type="text/javascript" src="../easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Custom DataGrid Pager</h2>
	<p>You can append some buttons to the standard datagrid pager bar.</p>
	<div style="margin: 20px 0;"></div>
	<button onclick="createPrivi()">生成资源列表</button>
	<br/>
	<br/>
	<table id="tt" title="Frozen Columns" class="easyui-datagrid" style="width:550px;height:250px"
		url="../permission/findAllUser"
		singleSelect="true" iconCls="icon-save">
	</table>
	
	
	<script type="text/javascript">
	function createPrivi(){
		alert("in----");
		$.ajax({
			url:'../permission/generatePrivilege',
			method:'get',
			success:function(data){
				alert(data+"success");
			}
		})
	}
		$(function() {
			$('#tt').datagrid({
				columns:[[
					{field:'id',title:'Item ID',width:80},
					{field:'username',title:'Product ID',width:80},
					{field:'password',title:'Attribute',width:200},
					{field:'status',title:'Status',width:80}
				]]
			});
		})
		
	</script>
</body>
</html>
